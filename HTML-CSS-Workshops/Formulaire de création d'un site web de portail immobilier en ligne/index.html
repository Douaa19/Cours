<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Formulaire">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de création d'un site web de portail immobilier en ligne</title>
</head>
<body>

    <div class="formulaire">
        <div class="recherche">
            <input type="search" id="site-search" name="Search">
            <input type="submit" value="Recherche"><br>
        </div>
        <p class="prix"> Prix</p><br>
        <div class="val">
            <p class="valeur">min :</p>
            <div class="input">
                <input type="text" id="price" name="min"><br>
            </div>    
            <p class="valeur">max :</p>
                <div class="input">
                    <input type="text" id="price" name="max"><br>
                </div>
        </div>
        <div class="quantity">
            <p>Quantité : </p>
            <input type="number" id="quantity" name="quantity" min="1" max="10"><br>
        </div>
        <div class="type">
            <p>Type de propriété : </p><br>
            <input type="text" id="type of property"><br>
        </div>
        <div class="rech">
            <input type="submit" value="Recherche">
        </div>
    </div>    
    
</body>
</html>
