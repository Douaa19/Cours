<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="utf-8">
        <title>Atelier accéssibilité: formulaire</title>
        <style>
            html {
                box-sizing: border-box;
            }
            
            *, *:before, *:after {
                box-sizing: inherit;
            }

            body {
                padding: 0;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 16px;
                line-height: 1.7778;
            }
        </style>
    </head> 
    <body>
        <main class="container">
            <h1>Product Store</h1>
            <section class="product">
                <h2>Product</h2>
                <img src="images/product.png" alt="Image" class="product-image"> 
                <form class="product-feedback">
                    <h2>Feedback form</h2>
                    <fieldset>
                        <legend>Your details:</legend>
                        <label for="fierst-name">First name:</label>
                        <input id="first-name" type="text" aria-label="first-name">
                        <br />
                        <label for="last-name">Last name:</label>
                        <input id="last-name" type="text">
                        <br />
                        <label for="email">E-mail:</label>
                        <input type="email" id="email">
                    </fieldset>
                    <fieldset>
                        <p>Rating the product:</p>
                        <input type="radio" name="rating" value="1" id="rate-1" aria-label="rate-1">
                        <label for="rate-1">1</label>
                        <input type="radio" name="rating" value="2" id="rate-2" aria-label="rate-2">
                        
                        <input type="radio" name="rating" value="3" id="rate-3" aria-label="rate-3">
                        
                        <input type="radio" name="rating" value="4" id="rate-4" aria-label="rate-4">
                        
                        <input type="radio" name="rating" value="5" id="rate-5" aria-label="rate-5">
                        
                    </fieldset>
                    <button class="feedback-button">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
